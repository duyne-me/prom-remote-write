services:
  mock-exporter:
    build: ./mock-exporter
    container_name: mock-exporter
    ports:
      - "2112:2112"
    networks:
      - promnet

  prometheus-writer:
    image: prom/prometheus:v3.7.0
    container_name: prometheus-writer
    volumes:
      - ./prometheus-writer/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - mock-exporter
    networks:
      - promnet

  prometheus-receiver:
    image: prom/prometheus:v3.7.0
    container_name: prometheus-receiver
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./prometheus-receiver/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    networks:
      - promnet

  grafana:
    image: grafana/grafana:12.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_USERS_DEFAULT_THEME=dark
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=critical
    volumes:
      - ./grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/provisioning-datasources.yaml:ro
    depends_on:
      - prometheus-receiver
    networks:
      - promnet

networks:
  promnet:
    driver: bridge
