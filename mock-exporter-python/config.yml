# Mock Exporter Configuration
# Production-like metrics with multi-region labels

# Label metrics for info-style metrics
label_metrics:
  # US East 1 - Production
  - env: "production"
    app: "web-frontend"
    version: "v1.2.3"
    team: "platform"
    region: "us-east-1"
    cluster: "prod-us"
    environment: "production"
  
  - env: "production"
    app: "api-gateway"
    version: "v2.1.0"
    team: "backend"
    region: "us-east-1"
