    team: "backend"
    region: "eu-west-1"
    cluster: "prod-eu"
    environment: "production"
  
  # APAC - Production
  - env: "production"
    app: "web-frontend"
    version: "v1.2.3"
    team: "platform"
    region: "ap-southeast-1"
    cluster: "prod-apac"
    environment: "production"
  
  - env: "production"
    app: "api-gateway"
    version: "v2.1.0"
    team: "backend"
    region: "ap-southeast-1"
