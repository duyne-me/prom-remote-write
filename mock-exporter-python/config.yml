# Application Metrics - Multi-region
app_metrics:
  # US East 1
  - name: "app_errors_total"
    type: "counter"
    value: 10
    labels:
      service: "user-service"
      component: "api"
      error_type: "validation_error"
      region: "us-east-1"
      cluster: "prod-us"
      environment: "production"

  - name: "app_errors_total"
    type: "counter"
    value: 5
    labels:
      service: "order-service"
      component: "database"
      error_type: "database_connection"
      region: "us-east-1"
      cluster: "prod-us"
      environment: "production"

  - name: "app_database_connections_active"
    type: "gauge"
    value: 15
    labels:
      service: "user-service"
      database: "users_db"
      state: "active"
      region: "us-east-1"
      cluster: "prod-us"
      environment: "production"

  - name: "app_database_queries_duration_seconds"
    type: "histogram"
    value: 0.05
    labels:
      service: "user-service"
      database: "users_db"
      query_type: "SELECT"
      table: "users"
      region: "us-east-1"
      cluster: "prod-us"
