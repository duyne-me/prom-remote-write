# Prometheus Receiver - Accept remote write from external/legacy services
# Purpose: Remote write endpoint for external Prometheus instances or legacy systems
# Flow: External/Legacy → prometheus-receiver (accept) → vmagent-receiver-scraper (scrape) → vminsert

global:
  scrape_interval: 15s

scrape_configs:
  # Self-scrape for prometheus-receiver internal metrics
  - job_name: "prometheus-receiver"
    static_configs:
      - targets: ["localhost:9090"]
    relabel_configs:
      - target_label: job
        replacement: "prometheus-receiver-metrics"
      - target_label: instance
        replacement: "prometheus-receiver"

# Note: No remote_write section here
# vmagent-receiver-scraper handles forwarding metrics to VictoriaMetrics
