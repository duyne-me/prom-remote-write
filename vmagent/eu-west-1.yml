# vmagent configuration for EU West 1 region
global:
  scrape_interval: 15s
  external_labels:
    region: "eu-west-1"
    cluster: "prod-eu"
    environment: "production"

scrape_configs:
  - job_name: "mock-exporter-eu-west-1"
    static_configs:
      - targets: ["mock-exporter-python:2112"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "mock-exporter-eu-west-1"
      - target_label: job
        replacement: "mock-exporter"
      - target_label: availability_zone
        replacement: "eu-west-1a"

