global:
  scrape_interval: 15s
  external_labels:
    region: "sa-east-1"
    cluster: "prod-sa"
    environment: "production"

scrape_configs:
  - job_name: "mock-exporter-sa-east-1"
    static_configs:
      - targets: ["mock-exporter-python:2112"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "mock-exporter-sa-east-1"
      - target_label: job
        replacement: "mock-exporter"
      - target_label: availability_zone
        replacement: "sa-east-1a"
